sudo: true
services:
  - docker
language: python
python:
  - "2.7"
  - "3.6"
  - "3.5"
  - "3.4"
install:
  - pip install -r requirements-test.txt
  - pip install 'coverage>=4.0,<4.4'
  - pip install codeclimate-test-reporter
script:
  - PYTHONPATH=. py.test --cov dockerctx tests/
after_success:
  - CODECLIMATE_REPO_TOKEN=$CC_TEST_REPORTER_ID codeclimate-test-reporter --file .coverage